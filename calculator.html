<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <input id="first_num" type="number" placeholder="Type first number" />
        <input id="second_num" type="number" placeholder="Type second number" />

        <button onclick="calculate(this)" value="+" id="plus">+</button>
        <button onclick="calculate(this)" value="-" id="minus">-</button>
        <button onclick="calculate(this)" value="*" id="multi">*</button>
        <button onclick="calculate(this)" value="/" id="divide">/</button>

        <p id="result">Result is: </p>
    </div>

    <script type="text/javascript" src="./js/calculator.js"></script>
</body>

</html>
